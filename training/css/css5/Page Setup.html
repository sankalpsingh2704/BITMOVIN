<!DOCTYPE html>
<!-- saved from url=(0092)http://75.101.158.137:8080/sankalp/sankalp_css_assignments/css_assignment_5_sankalp_narayan/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Page Setup</title>
		<link rel="stylesheet" href="./Page Setup_files/style.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.ucertify.com/favicon.ico">
	</head>
	<body>
		<div class="bar">
			<h3>Page Setup</h3>
			<div class="help_close">
				<div>
					<img src="./Page Setup_files/help.png" alt="help.png">
				</div>
				<div>
					<img src="./Page Setup_files/close.png" alt="close.png">
				</div>
			</div>
		</div>
		<div class="wrapper_one">
			<div class="wrapper_two">
				<div class="wrapper_three">
					<div class="container">
						<div class="sized">
							<div>
								<label><u>S</u>lides sized for:</label>
							</div>
							<div class="slides_sized_select">
								<span>
									<select class="select_box">
										<option selected="selected">On-screen Show(4:3)</option>
									</select>
								</span>
								<span class="dropper">
									<img src="./Page Setup_files/droper.png" alt="droper.png">
								</span>
							</div>
							<div class="input_control">
								<div>
									<label for="width_number"><u>W</u>idth:</label>
								</div>
								<div>
									<span>
										<input type="number" min="1" max="10" value="10" id="width_number" name="width_number">
									</span>
									<span>
										<label>Inches</label>
									</span>
									<span class="scroller">
										<img src="./Page Setup_files/scroller.png" alt="scroller.png">
									</span>
								</div>
								<div>
									<label for="height_number">H<u>e</u>ight:</label>
								</div>
								<div>
									<span>
										<input type="number" min="1" max="10" value="7.5" id="height_number" name="height_number">
									</span>
									<span>
										<label>Inches</label>
									</span>
									<span class="scroller">
										<img src="./Page Setup_files/scroller.png" alt="scroller.png">
									</span>
								</div>
								<div>
									<label for="slides_number"><u>N</u>umber slides from:</label>
								</div>
								<div>
									<span>
										<input type="number" min="1" max="10" value="1" id="slides_number" name="slides_number">
									</span>
									<span class="scroller_slides">
										<img src="./Page Setup_files/scroller.png" alt="scroller.png">
									</span>
								</div>
							</div>
						</div>
						<fieldset class="slides">
							<legend class="orientation_legend">Orientation</legend>	
							<fieldset class="fieldset_slides">
								<legend class="fieldset_slides_legend">Slides</legend>
									<div class="wide_a">
										<img src="./Page Setup_files/a_wide.png" width="34" height="26" alt="a_wide.png">
									</div>
									<div class="slides_radio">
										<div class="portrait_area">
											<input type="radio" checked="checked" class="radio_custom visibility" name="slides_result" id="portrait_radio1">
											<label for="portrait_radio1" class="radio_custom_label radio_spacing">
												Portrait
											</label>
										</div>
										<div class="landscape_area">
											<input type="radio" checked="checked" class="radio_custom visibility" name="slides_result" id="landscape_radio1">
											<label for="landscape_radio1" class="radio_custom_label radio_spacing">
												Landscape
											</label>
										</div>
									</div>
							</fieldset>
							<fieldset class="notes">
								<legend class="notes_legend">Notes, handouts &amp; outline</legend>
								<div class="wide_b">
									<span>
										<img src="./Page Setup_files/a.png" alt="a.png">
									</span>
								</div>
								<div class="slides_radio">
									<div class="portrait_area_notes">
										<input type="radio" checked="checked" class="radio_custom visibility" name="notes_result" id="portrait_radio2">
										<label for="portrait_radio2" class="radio_custom_label radio_spacing_two">
											Portrait
										</label>
									</div>
									<div class="landscape_area_notes">
										<input type="radio" checked="checked" class="radio_custom visibility" name="notes_result" id="landscape_radio2">
										<label for="landscape_radio2" class="radio_custom_label radio_spacing_two">
											Landscape
										</label>
									</div>
								</div>
							</fieldset>
						
						</fieldset> 
						<div class="btn_group">
							<div>
								<input type="button" value="OK" id="ok_btn" name="ok_btn" class="btn">
							</div>
							<div>
								<input type="button" value="Cancel" id="cancel_btn" name="cancel_btn" class="cancel_btn btn">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
</body></html>
