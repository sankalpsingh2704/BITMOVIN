<!DOCTYPE html>
<!-- saved from url=(0091)http://75.101.158.137:8080/sankalp/sankalp_css_assignments/css_assignment4_sankalp_narayan/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Insert Object</title>
		<link rel="stylesheet" href="./Insert Object_files/style.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.ucertify.com/favicon.ico">
	</head>
	<body>
		<form id="object_form" name="object_form">
			<div class="bar">
				<h3>Insert Object</h3>
				<div class="help_close">
					<div>
						<img src="./Insert Object_files/help.png" alt="help.png">
					</div>
					<div>
						<img src="./Insert Object_files/close.png" alt="close.png">
					</div>
				</div>
			</div>
			<div class="wrapper_one">
				<div class="wrapper_two">
					<div class="wrapper_three">
						<div class="main_container">
							<div class="radio_group">
								<div class="radio_spacing">
									<input accesskey="n" type="radio" checked="checked" class="radio_custom chkbox_space visibility" name="radio_ans" id="newcreate_radio" value="create_new">
									<label for="newcreate_radio" class="radio_custom_label chkbox_space">
										Create <u>N</u>ew
									</label>
								</div>
								<div class="radio_spacing radio_top">
									<input accesskey="f" type="radio" class="radio_custom visibility" name="radio_ans" id="createfile_radio" value="create_file">
									<label for="createfile_radio" class="radio_custom_label">
										Create from <u>f</u>ile
									</label>
								</div>
							</div>
							<div class="object_type">
								<div class="file_label">
									<label for="file_text">Fil<u>e</u></label>
								</div>
								<div>
									<input accesskey="e" class="file_text" type="text" id="file_text" name="file_text" size="50">
								</div>
								<div class="file_picker">
									<span>
										<input class="browse btn" type="button" id="browse_btn" name="browse_btn" size="50" value="Browse...">
									</span>
									<span>
										<input accesskey="l" disabled="disabled" type="checkbox" class="checkbox_custom chkbox_space visibility" name="link_chkbox" id="link_chkbox">
										<label for="display_chkbox" class="link checkbox_custom_label chkbox_space">
											<u>L</u>ink
										</label>
									</span>
								</div>
							</div>
							<div class="display_one">
								<div>
									<button class="btn" autofocus="autofocus" id="ok_btn" name="ok_btn" type="button">OK</button>
								</div>
								<div>
									<button class="cancel btn" id="cancel_btn" name="cancel_btn" type="button">Cancel</button>
								</div>
								<div class="display_icon">
									<input accesskey="d" disabled="disabled" type="checkbox" class="checkbox_custom chkbox_space visibility" name="display_chkbox" id="display_chkbox">
									<label for="display_chkbox" class="checkbox_custom_label chkbox_space">
										<u>D</u>isplay as icon
									</label>
								</div>
							</div>
							<fieldset class="fieldset_result">
								<legend class="legend">Result</legend>
								<div class="image_container">
									<img src="./Insert Object_files/doc.png" alt="doc.png">
								</div>
								<div>
									<p>Inserts the contents of the file as an object into your presentation so that you can activate it using the application that created it.</p>			
								</div>						
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</form>
	
</body></html>
