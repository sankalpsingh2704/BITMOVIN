<!DOCTYPE html>
<!-- saved from url=(0092)http://75.101.158.137:8080/sankalp/sankalp_css_assignments/css_assignment_6_sankalp_narayan/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Page Setup</title>
		<link rel="stylesheet" href="./Page Setup_files/style.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.ucertify.com/favicon.ico">
	</head>
	<body>
		<div class="bar">
			<h3 class="title">Page Setup</h3>
			<div class="rectangle">
				<div class="close_btn">×</div>
			</div>
			<div class="helparea">
				<div class="help">?</div>
			</div>
		</div>		
		<div class="container">
			<div class="sized">
				<div>
					<label><u>S</u>lides sized for:</label>
				</div>
				<div>
					<span>
						<select class="select_box">
							<option selected="selected">On-screen Show(4:3)</option>
						</select>
					</span>
					<span class="dropper">
						<img src="./Page Setup_files/droper.png" alt="droper.png">
					</span>
				</div>
				<div>
					<span>
						<select class="screen-size" size="7">
							<option>On-screen Show(4:3)</option>
							<option>On-screen Show(16:9)</option>
							<option>On-screen Show(16:10)</option>
							<option>Letter Paper (8.5x11 in)</option>
							<option>Ledger Paper (11x17 in)</option>
							<option>A3 Paper (297x420 mm)</option>
							<option>A4 Paper (210x297 mm)</option>
						</select>
					</span>
					<span class="scroller">
						<img src="./Page Setup_files/myscroller.png" alt="myscroller.png" height="90">
					</span>
				</div>
				<div class="input-control">
					<div>
						<span>
							<input type="number" min="1" max="10" value="1" id="slides_number" name="slides_number">
						</span>
						<span class="scroller-slides">
							<img src="./Page Setup_files/scroller.png" alt="scroller.png">
						</span>
					</div>
				</div>
			</div>
			<fieldset class="slides">
				<legend class="legend">Orientation</legend>
				<fieldset class="fieldset_level2">
					<legend class="legend">Slides</legend>
					<div class="slides_radio">
						<div class="wide_a">
							<img src="./Page Setup_files/a_wide.png" width="32" height="24" alt="a_wide.png">
						</div>
						<div class="portrait-area">
							<input type="radio" checked="checked" class="radio-custom visibility" name="slides_result" id="portrait_radio1">
							<label for="portrait_radio1" class="radio-custom-label radio-spacing">
								Portrait
							</label>
						</div>
						<div class="landscape-area">
							<input type="radio" checked="checked" class="radio-custom visibility" name="slides_result" id="landscape_radio1">
							<label for="landscape_radio1" class="radio-custom-label radio-spacing">
								Landscape
							</label>
						</div>
					</div>
				</fieldset>
				<fieldset class="notes">
					<legend class="legend">Notes, handouts &amp; outline</legend>
					<div class="slides_radio">
						<div style="float:left">
							<span>
								<img src="./Page Setup_files/a.png" alt="a.png">
							</span>
						</div>
						<div class="portrait-area-notes">
							<input type="radio" checked="checked" class="radio-custom visibility" name="notes_result" id="portrait_radio2">
							<label for="portrait_radio2" class="radio-custom-label radio-spacing">
								Portrait
							</label>
						</div>
						<div class="landscape-area-notes">
							<input type="radio" checked="checked" class="radio-custom visibility" name="notes_result" id="landscape_radio2">
							<label for="landscape_radio2" class="radio-custom-label radio-spacing">
								Landscape
							</label>
						</div>
					</div>
				</fieldset>
			</fieldset> 
			<div class="orientation">
				<div>
					<input type="button" value="OK" id="ok_btn" name="ok_btn" class="btn">
				</div>
				<div>
					<input type="button" value="Cancel" id="cancel_btn" name="cancel_btn" class="cancel_btn btn">
				</div>
			</div>
		</div> 
	
</body></html>
