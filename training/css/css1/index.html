<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Find and Replace</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.ucertify.com/favicon.ico">
	</head>
	<body>
		<form id="find_replace_form" name="find_replace_form">
			<div class="container">
				<div>
					<button type="button" id="close_btn" name="close_btn" class="close">× </button>
				</div>
				<div class="wrapper">
					<div class="form_controls">
						<div class="title">
							<p>Find and replace</p>
						</div>
						<div class="find">
							<div class="label_control">
								<label for="find_text">Find</label>
							</div>
							<div>
								<input class="input_text" type="text" id="find_text" name="find_text" autofocus="autofocus">
							</div>
						</div>
						<div class="replace">
							<div class="label_control_replace">
								<label for="replace_text">Replace with</label>
							</div>
							<div>
								<input class="input_text" type="text" id="replace_text" name="replace_text">
							</div>
						</div>
						<div class="replace">
							<div class="label_space">
							</div>
							<div class="chk_box">
								<input type="checkbox" class="gtype_checkbox" name="match_chkbox" id="match_chkbox" value="match">
								<label for="match_chkbox">Match Case</label>
							</div>
						</div>
						<div class="buttons">
							<div class="replace_btn">
								<span>
									<input class="gtype_btn btn" disabled="disabled" type="button" id="replace_btn" name="replace_btn" value="Replace">
								</span>
								<span>
									<input class="gtype_btn replaceall_btn btn" disabled="disabled" type="button" id="replaceall_btn" name="replaceall_btn" value="Replace all">
								</span>
							</div>
							<div class="prev_next">
								<div class="prev">
									<input class="gtype_btn btn" disabled="disabled" type="button" id="previous_btn" name="previous_btn" value="&lt;  Prev">
								</div>
								<div class="next">
									<input class="gtype_btn btn" disabled="disabled" type="button" id="next_btn" name="next_btn" value="Next &gt;">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	
</body></html>
