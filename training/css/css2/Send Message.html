<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Send Message</title>
		<link rel="stylesheet" href="./Send Message_files/style.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.ucertify.com/favicon.ico">
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="title">
					<p>Send message</p>
				</div>
				<div class="content">
					<div class="message_body">
						<div>
							<label for="subject_text">Subject</label>
						</div>					
						<div class="subject_input">							
							<input type="text" class="text_input" id="subject_text" name="subject_text" value="Dialog Box- Screens" autofocus="autofocus">
						</div>
						<div class="message_title">					
							<label for="message_textarea">Message</label>
						</div>
						<div>						
							<textarea id="message_textarea" class="textarea" name="message_textarea"></textarea>
						</div>
						<div class="copy_paste">
							<div class="copy_chkbox">
								<input type="checkbox" class="gtype_checkbox" name="copy_chkbox" id="copy_chkbox" value="copy_chkbox">
								<label for="copy_chkbox">Send a copy to myself</label> 
							</div>
							<div class="paste_chkbox">
								<input type="checkbox" class="gtype_checkbox" name="paste_chkbox" id="paste_chkbox" value="paste_chkbox">
								<label for="paste_chkbox">Paste the item itself into the email</label>
							</div>
						</div>
					</div>
					<div class="recipients">
						<div>
							<span class="recpt">
								<label>Recipients</label>
							</span>							
							<span class="select">
								<label><span>Select</span> all - none</label>
							</span>
						</div>		
						<div class="hr_one"></div>
						<div class="recpt_name">
							<span>
								<img src="./Send Message_files/dp.png" height="30" width="30" alt="prem">
							</span>
							<span class="top_span">
								<label for="prem_chkbox">Prem.Maurya@ucertify...</label>
							</span>
							<span class="top_span">
								<input type="checkbox" class="gtype_checkbox chkbox_space" name="prem_chkbox" id="prem_chkbox" value="prem_chkbox">
							</span>
						</div>
						<div class="horizontal_rule"></div>
						<div class="recpt_name">
							<span>
								<img src="./Send Message_files/avinash.png" height="30" width="30" alt="avinash">
							</span>
							<span class="top_span">
								<label for="avinash_chkbox">Avinash Dubey</label>
							</span>
							<span class="top_span">
								<input type="checkbox" class="gtype_checkbox chkbox_space" name="avinash_chkbox" id="avinash_chkbox" value="avinash_chkbox">
							</span>
						</div>
						<div class="horizontal_rule"></div>
						<div class="recpt_name">
							<span>
								<img src="./Send Message_files/dp.png" height="30" width="30" alt="prem">
							</span>
							<span class="top_span">
								<label for="pete_chkbox">pete@ucertify.com</label>
							</span>
							<span class="top_span">	
								<input type="checkbox" class="gtype_checkbox chkbox_space" name="pete_chkbox" id="pete_chkbox" value="pete_chkbox">	
							</span>
						</div>
						<div class="horizontal_rule"></div>
					</div>
				</div>
			</div>
			<div class="button_grp">
				<span>
					<input type="button" class="gtype_btn_blue" name="send_button" id="send_button" value="Send">
				</span>
				<span>
					<input type="button" class="gtype_btn" name="send_button" id="cancel_button" value="Cancel">
				</span>
			</div>
		</div>
	
</body></html>
