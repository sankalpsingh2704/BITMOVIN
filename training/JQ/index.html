
<!DOCTYPE html>
<html>
	<head>
		<title>Bubble Game</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="jquery-3.1.1.min.js" ></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="area">
				<div class="bubble1" ></div>
				<div class="bubble2" ></div>
				<div class="bubble3" ></div>
				<div class="bubble4" ></div>
				<div class="bubble5" ></div>
			</div>
			<div class="change_controls">
				<span class="miss">Missed:</span><span class="messg">Message:</span><span class="score">Score:</span>
			</div>
			<div class="button_controls">
				<button type="button" id="play_btn" name="play_btn" class="play_btn btn">Play</button>
				<button type="button" id="reset_btn" name="reset_btn" class="reset_btn btn">Reset</button>
			</div>	
		</div>
	</body>
</html>
